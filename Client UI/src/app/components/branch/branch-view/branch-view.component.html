<div class="content-container" #x>
    <mat-card class="mat-elevation-z8">
      <mat-card-header>
        <mat-card-title>Branches:</mat-card-title>
        <span class="filler"></span>
        <!--<a mat-mini-fab [routerLink]="['/brunch-create']" color="primary"><mat-icon>add</mat-icon></a>-->
      </mat-card-header>
      <mat-card-content>
        <mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="branchName">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Branch Name</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.branchName}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="branchAddress">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Branch Address</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.branchAddress}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="branchEmail">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Branch Email</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.branchEmail}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>Edit/Delete</mat-header-cell>
            <mat-cell *matCellDef="let element">
              <button mat-icon-button [routerLink]="['/branch-update', element.branchId]"><mat-icon>edit</mat-icon></button>
              <button mat-icon-button color="warn" (click)="confirmDelete(element)"><mat-icon>delete</mat-icon></button>
            </mat-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="columnList"></mat-header-row>
          <mat-row *matRowDef="let row; columns: columnList;"></mat-row>
        </mat-table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
      </mat-card-content>
    </mat-card>
    <div style="position:absolute;right:30px;bottom:30px">
      <a mat-mini-fab [routerLink]="['/branch-create']" color="primary"><mat-icon>add</mat-icon></a>
    </div>
  </div>
