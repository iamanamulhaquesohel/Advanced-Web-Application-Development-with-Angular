<div class="content-container" #x>
    <mat-card class="mat-elevation-z8">
      <mat-card-header>
        <mat-card-title>Employees:</mat-card-title>
        <span class="filler"></span>
        <!--<a mat-mini-fab [routerLink]="['/employee-create']" color="primary"><mat-icon>add</mat-icon></a>-->
      </mat-card-header>
      <mat-card-content>
        <mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="employeeName">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Employee Name</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.employeeName}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="employeePhone">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Employee Phone</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.employeePhone}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="employeeSalary">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Employee Salary</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.employeeSalary | number:'2.2-2' }}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="employeeJoinDate">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Employee Join Date</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.employeeJoinDate | date: 'yyyy-MM-dd' }}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="branchId">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Branch Name</mat-header-cell>
            <mat-cell *matCellDef="let element">{{getBranchName(element.branchId)}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>Edit/Delete</mat-header-cell>
            <mat-cell *matCellDef="let element">
              <button mat-icon-button [routerLink]="['/employee-update', element.employeeId]"><mat-icon>edit</mat-icon></button>
              <button mat-icon-button color="warn" (click)="confirmDelete(element)"><mat-icon>delete</mat-icon></button>
            </mat-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="columnList"></mat-header-row>
          <mat-row *matRowDef="let row; columns: columnList;"></mat-row>
        </mat-table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
      </mat-card-content>
    </mat-card>
    <div style="position:absolute;right:30px;bottom:30px">
      <a mat-mini-fab [routerLink]="['/employee-create']" color="primary"><mat-icon>add</mat-icon></a>
    </div>
  </div>
